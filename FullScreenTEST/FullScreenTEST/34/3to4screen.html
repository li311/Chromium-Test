<!DOCTYPE html>
<html>

<head>
  <meta charset="utf8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>3to4</title>
</head>

<body>
  <div>
    <video id = "fullscreen" controls="controls" src="7fdcb44fd87643cbc50f49fc16fe2167.mp4">
    not support video lable.
    </video>
  </div>
  <div>
    <input type="button" value="Fullscreen" onclick = "fullscreen()">call RequestFullscreen for fullscreen</input>
  </div>
  <script type = "text/javascript">
    var element = document.getElementById("fullscreen");
    function fullscreen() {
      element.webkitEnterFullscreen();
    }

    document.onwebkitfullscreenchange = function(){
      if (navigator.vibrate) {
        //vibrate 1 second
        navigator.vibrate(1000);
      } else if (navigator.webkitVibrate) {
        navigator.webkitVibrate(1000);
      }
    }

    document.onwebkitfullscreenerror = function(){
      if (navigator.vibrate) {
        //vibrate 1 second
        navigator.vibrate(1000);
      } else if (navigator.webkitVibrate) {
        navigator.webkitVibrate(1000);
      }
    }
  </script>
</body>

</html>
